	<head>

		<!--=============== REMIXICONS ===============-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
		/>

		<!--=============== CSS ===============-->
		<link rel="stylesheet" href="assets/css/styles.css" />

		<title>Devraj Buchale - Protographer</title>
	</head>
	<body>
		<div class="container">
			<article class="card__article">
				<div class="card__profile">
					<img
						src="./assets/img/phptpgraphy-logo.jpg"
						alt="image"
						class="card__profile-img"
					/>
				</div>

				<div class="card__tooltip">

							<div class="card__social">
								<a
									href="https://www.instagram.com/_dev_clicks__/"

								>
									<i class="ri-instagram-line"></i>
								</a>

								<!-- <a href="https://github.com/" target="_blank">
                              <i class="ri-github-fill"></i>

								<!-- <a href="https://dribbble.com/" target="_blank">
									<i class="ri-dribbble-line"></i>
								</a> -->
							</div>
						</header>

						<div class="card__data">
							<div class="card__image">
								<div class="card__mask">
									<img
										src="./assets/img/dev-profile.PNG"
										alt="image"
										class="card__img"
									/>
								</div>

								<span class="card__status"></span>
							</div>

							<h2 class="card__name">Devraj Buchale</h2>
							<h3 class="card__profession">Photographer</h3>

							<a
								href="https://www.instagram.com/_dev_clicks__//"
								class="card__button"
								target="_blank"
							>
								<i class="ri-chat-3-line"></i>
